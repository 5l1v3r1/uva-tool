os: linux
sudo: required
dist: trusty
sudo: true
language: cpp
compiler: g++
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - gcc-7
    - g++-7
before_install:
    - sudo apt-get update
    - sudo apt install curl
script:
    - export CC=gcc-7 ;
    - export CXX=g++-7 ;
    - update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-7 60
    - g++ --version
